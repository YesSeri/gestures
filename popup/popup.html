<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div>
    <h1>Gesturing Mouse</h1>
    <div id="settingsMenu">
      <div id="leftPane" class="pane">
        <!-- Content here is inserted by JS -->
      </div>
      <div id="midLeftPane" class="pane">
        <!-- Content here is inserted by JS -->
      </div>
      <div id="midRightPane" class="pane">
        <!-- Content here is inserted by JS -->
      </div>
      <div id="rightPane" class="pane">
        <!-- Content here is inserted by JS -->
      </div>
    </div>
    <div id="sensDiv">
      <label for="sens">Sensitivity</label>
      <input type="range" id="sensSlider" name="sens" min="70" max="210" value="70" step="10">
    </div>
    <div id="saveDiv">
      <button id="saveButton">Save</button>
      <button id="restoreButton">Restore Defaults</button>
      <p id="saveMessage" class="hidden">Saved</p>
      <p id="defaultMessage" class="hidden">Defaults Restored</p>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
